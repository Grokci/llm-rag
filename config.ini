[OPENAI]
; OpenAI API key
API_KEY = sk-<your-key-here>

[LOGGING]
; Set to 'DEBUG' for verbose output, otherwise to 'INFO' for less (fallback to 'INFO' if not set or invalid)
LEVEL = DEBUG

[DATA]
; The data directory path where custom files are placed
DIR = ./data

[INDEX]
; The index storage path
STORAGE = ./storage
; Set to 'CHAT' to use the chat engine, otherwise set to 'QUERY' for query engine
ENGINE = CHAT
; Set to 'LOCAL' to use llama2 locally, otherwise set to 'DEFAULT' to use OpenAI GPT model (fallback to 'DEFAULT' if not set or invalid)
LLM_TYPE = DEFAULT
